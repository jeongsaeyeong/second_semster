<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- calculator.js를 script로 가져오세요 -->

    <!-- caclator.css를 link로 가져오세요 -->
</head>

<body>
    <!-- 구조에 맞추어 css를 넣으세요. -->
    <div id="wrap">
        <div class="calculator_top">
            <div class="calculate">
                <div class="calculate_top"></div>
                <div class="calculate_bottom"></div>
            </div>
        </div>
        <div class="calculator_bottom">
            <div class="button_wrap">
                <div class="first_button_wrap">
                    <button class="reset"></button>
                    <button class="delete"></button>
                    <button class="percent"></button>
                    <button class="plus"></button>
                </div>
                <div class="second_button_wrap">
                    <button class="seven"></button>
                    <button class="eight"></button>
                    <button class="nine"></button>
                    <button class="minus"></button>
                </div>
                <div class="third_button_wrap">
                    <button class="four"></button>
                    <button class="five"></button>
                    <button class="six"></button>
                    <button class="multiply"></button>
                </div>
                <div class="forth_button_wrap">
                    <button class="three"></button>
                    <button class="two"></button>
                    <button class="one"></button>
                    <button class="divide"></button>
                </div>
                <div class="fifth_button_wrap">
                    <button></button>
                    <button class="zero"></button>
                    <button class="point"></button>
                    <button class="result"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
