<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- todo.css를 link로 가져오세요 -->

    <!-- todo.js를 script로 가져오세요 -->
    <title>To-do List</title>
</head>

<body>
    <div id="wrap">
        <div class="header">
            <h1>TODO LIST</h1>
            <div class="search_wrap">
                <div class="input_wrap">
                    <input type="text" placeholder="Search note...">
                    <img src="" alt="">
                </div>
                <div class="option_wrap">
                    <select name="" id="">
                        <option value="All">all</option>
                        <option value="All">date</option>
                    </select>
                </div>
                <button class="setting_btn"><img src="" alt=""></button>
            </div>
        </div>
        <div class="main">
            <div class="list">
                <div class="check_wrap">
                    <input type="checkbox" id="check">
                    <label for="check"></label>
                </div>
                <p class="content">NOTE #1</p>
                <div class="button_wrap">
                    <button class="modify"></button>
                    <button class="delete"></button>
                </div>
            </div>
        </div>
        <button class="write_btn"></button>
    </div>
    <div class="write_wrap">
        <div class="write_pop">
            <h2>New NOTE</h2>
            <input type="text" placeholder="Input your note...">
            <div class="btn_wrap">
                <button class="cancle"></button>
                <button class="apply"></button>
            </div>
        </div>
    </div>
</body>

</html>
