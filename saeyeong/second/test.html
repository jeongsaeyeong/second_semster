<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 테스트</title>
    <script src="./answer.js"></script>

    <style>
        #wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .top {
            display: flex;
        }

        .add {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 50px;
            background-color: pink;
            border-radius: 10px;
            border: 2px solid palevioletred;
        }

        input {
            box-sizing: border-box;
            height: 50px;
            padding: 10px;
            width: 120px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .bottom {
            display: flex;
        }

        .answer {
            margin-left: 10px;
            width: 150px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- 라이브 서버를 키고 F12를 눌러서 console 창을 띄우세요 -->
    <div id="wrap">
        <div class="top">
            <!-- 두 개의 숫자를 받는 input 박스를 두 개 만드세요. 각각은 firstN, secondN라는 class를 가집니다. -->
            <input type="number" class="firstN">
            <input type="number" class="secondN">
            <button class="add">덧셈 하기</button>
        </div>
        <div class="bottom">
            <p>결괏값: </p>
            <p class="answer"></p>
        </div>

    </div>
    <script src="./answer.js"></script>
</body>

</html>
